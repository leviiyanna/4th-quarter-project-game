<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run, ARJAN, Run!</title>
	
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

       .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 6px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

       .navigation a {
            padding: 0.75em;
            border-radius: 4px;
			transition: background-color 0.3s ease;
        }

       .navigation a:hover {
            background-color: #575757;
        }

      .navigation a:active {
            background-color: #444;
        }

      .navigation img {
            width: 50px;
            height: 50px; 
            cursor: pointer;
        }

      .game-over-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

      .game-over-popup.content {
            background-color: #333;
            padding: 20px;
            border-radius: 4px;
            color: white;
            text-align: center;
        }

      .game-over-popup.content h1 {
            margin-bottom: 20px;
        }

      .game-over-popup.content button {
            padding: 10px;
            background-color: #575757;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

      .game-over-popup.content button:hover {
            background-color: #444;
        }

      .game-over-popup.content button:active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="https://arjanhaas.com">Home</a>
        <img src="https://i.imgur.com/cTQWmLQ.png" alt="Run, ARJAN, Run!" onclick="restart()">
    </div>
    <div class="game-over-popup">
        <div class="content">
            <h1>GAME OVER</h1>
            <p>Press the cat to restart</p>
            <button onclick="restart()">Restart</button>
        </div>
    </div>
    <script>
        const player = document.querySelector('img');
        const obstacle = document.createElement('div');
        const gameOverPopup = document.querySelector('.game-over-popup');
        const restartButton = document.querySelector('.game-over-popup button');
        let isJumping = false;
        let gravity = 0.9;
        let position = 0;
        let count = 0;
        let timerId;
        let obstacleAnimation;

        obstacle.style.position = 'absolute';
        obstacle.style.width = '100px';
        obstacle.style.height = '100px';
        obstacle.style.background = 'ed';
        obstacle.style.bottom = '-50px';
        document.body.appendChild(obstacle);

        function jump() {
            if (!isJumping) {
                timerId = setInterval(() => {
                    if (count === 20) {
                        clearInterval(timerId);
                        let downTimerId = setInterval(() => {
                            if (count === 0) {
                                clearInterval(downTimerId);
                                isJumping = false;
                            }
                            position -= 5;
                            count--;
                            position = position * gravity;
                            player.style.bottom = position + "px";
                        }, 20);
                    }
                    position += 30;
                    count++;
                    position = position * gravity;
                    player.style.bottom = position + "px";
                    isJumping = true;
                }, 20);
            }
        }

        function control(e) {
            if (e.keyCode === 32) {
                jump();
            }
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            if (playerRect.right > obstacleRect.left &&
                playerRect.left < obstacleRect.right &&
                playerRect.bottom > obstacleRect.top &&
                playerRect.top < obstacleRect.bottom) {
                gameOver();
            }
        }

        function gameOver() {
            gameOverPopup.style.display = 'flex';
            document.removeEventListener("keydown", control);
            clearInterval(obstacleAnimation);
            isJumping = false;
        }

        function restart() {
            gameOverPopup.style.display = 'none';
            player.style.bottom = "20px";
            obstacle.style.right = "-50px";
            document.addEventListener("keydown", control);
            obstacleAnimation = setInterval(() => {
                obstacle.style.right = parseInt(obstacle.style.right) + 10 + "px";
                checkCollision();
            }, 20);
        }

        document.addEventListener("keydown", control);
        obstacleAnimation = setInterval(() => {
            obstacle.style.right = parseInt(obstacle.style.right) + 10 + "px";
            checkCollision();
        }, 20);
    </script>
</body>
</html>
